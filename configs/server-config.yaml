# IPsec Management Server Configuration

server:
  # Listen address for HTTP server
  listen: ":8080"
  
  # Database path for policy storage
  db_path: "./data/ipsec.db"
  
  # TLS configuration (optional)
  # tls:
  #   enabled: true
  #   cert_file: "/etc/ipsec-server/server.crt"
  #   key_file: "/etc/ipsec-server/server.key"

# Logging configuration
log:
  level: "info"  # debug, info, warn, error
  format: "console"  # console, json
  file: ""  # Optional log file path

# Authentication (optional - for future JWT implementation)
# auth:
#   enabled: false
#   jwt_secret: "your-secret-key-here"
#   token_expiry: "24h"

# CORS settings
cors:
  enabled: true
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
  allowed_headers:
    - "Authorization"
    - "Content-Type"
